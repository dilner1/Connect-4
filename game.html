<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect 4">
    <meta name="keywords" content="HTML, CSS, JavaScript, Connect Four, Connect 4, js game">
    <meta name="author" content="Daniel Milner">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>


    <title>Connect four</title>
</head>
<body id="game-page">
    <div>
        <button type="button" id="back-button" class="buttons" aria-label="back button"><i class="fas fa-chevron-left"></i>
        </button>
    </div>
    <div>
        <h3 class="heading">Connect 4</h3>
        <div class="score-block">
            <p id="player-1-score">0</p>
            <p>:</p>
            <p id="player-2-score">0</p>
        </div>
        
    </div>

    <div>
        <p id="player-go"></p>
    </div>
    
    <!-- Canvas and chips (42 spaces) -->
    <div class="canvas">
        <table>
            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>

            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>

            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>

            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>

            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>

            <tr>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
                <td class="chip"></td>
            </tr>
        </table>
    </div>
    <button id="reset-game" class="buttons">New Game</button>
    <script rel="javascript" src="assets/javascript/app.js"></script>
</body>
</html>
