<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect 4">
    <meta name="keywords" content="HTML, CSS, JavaScript, Connect Four, Connect 4, js game">
    <meta name="author" content="Daniel Milner">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Connect four</title>
</head>
<body>
    <h2 class="heading" id='heading-one'>Connect 4</h2>

    
    <form action="game.html" method="GET">
        <p class="enter-name-heading">Players, Enter your name!</p>
        <div>
            <input type="text" id="player-one-input" class="player-name" value="Player 1" required>
        </div>
        <div>
            <input type="text" id="player-two-input" class="player-name" value="Player 2" required> 
        </div>
        <!-- submit also redirects to game page -->
    <input id="start-game" type="submit" value="Start Game" onClick="usernameForm">
    </form>

    

    <script rel="javascript" src="assets/javascript/app.js"></script>
