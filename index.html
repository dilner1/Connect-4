<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect 4">
    <meta name="keywords" content="HTML, CSS, JavaScript, Connect Four, Connect 4, js game">
    <meta name="author" content="Daniel Milner">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

    <title>Connect four</title>
</head>
<body>
    <h2 class="heading" id='heading-one'>Connect 4</h2>

    
    <form action="app.js" method="POST">
        <p class="enter-name-heading">Players, Enter your name!</p>
        <div>
            <label for="player-one-name" class="player-one-name">Player 1</label>
            <input type="text" id="player-one-input" class="player-one-name" name="player-one-name">
        </div>
        <div>
            <label for="player-two-name" class="player-two-name" >Player 2</label>
            <input type="text" id="player-two-input" class="player-two-name" name="player-two-name"> 
        </div>
    </form>

    <!-- submit also redirects to game page -->
    <input type="submit" value="Submit" onclick="usernameForm()">

    <nav class="start_game"><a rel="start game" href="game.html">start</a></nav>

    <script rel="javascript" src="assets/javascript/app.js"></script>
</body>
</html>
